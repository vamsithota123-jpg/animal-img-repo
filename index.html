<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Image Selector</title>
</head>
<body>
    <h1>Select an Animal</h1>

    <!-- Dropdown menu for animal selection -->
    <select id="animalSelect" onchange="displayAnimalImage()">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="elephant">Elephant</option>
        <option value="lion">Lion</option>
    </select>

    <!-- Image to display the selected animal -->
    <img id="animalImage" src="images/dog.jpg" alt="Animal Image" width="300">

    <script>
        function displayAnimalImage() {
            // Get the selected animal from the dropdown
            const animalSelect = document.getElementById("animalSelect");
            const selectedAnimal = animalSelect.value;

            // Get the image element
            const animalImage = document.getElementById("animalImage");

            // Update the src attribute based on the selected animal
            animalImage.src = `images/${selectedAnimal}.jpg`;
            animalImage.alt = selectedAnimal.charAt(0).toUpperCase() + selectedAnimal.slice(1);
        }
    </script>
</body>
</html>
